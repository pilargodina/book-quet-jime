<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-quet para Jime, feliz cumple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        
        <img src="assets/Fondo.png" class="background-base">

        <img src="assets/Flor_15.png" class="decor f1"> 
        <img src="assets/Flor_2.png" class="decor h1">  
        <img src="assets/Flor_10.png" class="decor f2"> 
        <img src="assets/Flor_7.png" class="decor f3">  
        <img src="assets/Flor_4.png" class="decor h2">  
        <img src="assets/Flor_5.png" class="decor f4">  
        <img src="assets/Flor_1.png" class="decor h3">  
        <img src="assets/Flor_13.png" class="decor f5"> 
        <img src="assets/Flor_3.png" class="decor h4">  
        <img src="assets/Flor_9.png" class="decor f6">  
        <img src="assets/Flor_12.png" class="decor f7"> 
        <img src="assets/Flor_2.png" class="decor h5">  
        <img src="assets/Flor_15.png" class="decor f8">
        <img src="assets/Flor_5.png" class="decor f9">
        <img src="assets/Flor_1.png" class="decor h6">
        <img src="assets/Flor_10.png" class="decor f10">
        <img src="assets/Flor_4.png" class="decor h7">
        <img src="assets/Flor_13.png" class="decor f11">
        <img src="assets/Flor_3.png" class="decor h8">

        <div class="bouquet-area">
            <img src="assets/Ramo.png" class="bouquet-back">

            <img src="assets/Picking_daisies_on_sundays.png" class="book b1" onclick="openBook('assets/Picking_daisies_on_sundays_abierto.svg')">
            <img src="assets/When_in_rome.png" class="book b2" onclick="openBook('assets/When_in_Rome_abierto.svg')">
            <img src="assets/CheckMate.png" class="book b3" onclick="openBook('assets/Checkmate_abierto.svg')">
            <img src="assets/Dont_be_in_love.png" class="book b4" onclick="openBook('assets/Dont_be_in_love_abierto.svg')">
            <img src="assets/You_deserve_each_other.png" class="book b5" onclick="openBook('assets/You_Deserve_each_other_abierto.svg')">
            
            <img src="assets/Ramo_Frente.png" class="bouquet-wrapper">
        </div>
        <div class="harry-section" onclick="playHarry()">
            <img src="assets/harry_styles.png" class="harry-sticker" alt="Harry Styles">
            <p class="harry-hint">¡Tocame! ✨</p>
        </div>
        
        <audio id="harry-audio">
            <source src="assets/birthday_audio.m4a" type="audio/mp4">
            Tu navegador no soporta el audio.
        </audio>
    </div>

    <div id="book-modal" class="modal" onclick="closeBook()">
        <div class="modal-content">
            <img id="opened-book-img" src="" alt="Libro Abierto">
        </div>
    </div>

    <div class="hitbox b1-hit">
        <img src="assets/Picking_daisies_on_sundays.png" class="book b1">
    </div>

    <script>
        function openBook(src) {
            const modal = document.getElementById('book-modal');
            const img = document.getElementById('opened-book-img');
            img.src = src;
            modal.style.display = 'flex';

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#AC68E1', '#1600FF', '#FFD700'] // Podés poner los colores de tu Figma
            });
        }

        function playHarry() {
            const audio = document.getElementById('harry-audio');
    
            // Reinicia el audio por si lo quiere apretar varias veces
            audio.currentTime = 0; 
            
            // El método play() devuelve una "promesa"
            const playPromise = audio.play();
        
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // El audio empezó: ¡Tiramos confeti!
                    confetti({
                        particleCount: 150,
                        spread: 100,
                        origin: { x: 0.9, y: 0.9 } // Sale desde donde está Harry
                    });
                }).catch(error => {
                    console.log("Error al reproducir:", error);
                });
            }
        }

        function closeBook() {
            document.getElementById('book-modal').style.display = 'none';
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>

</html>
